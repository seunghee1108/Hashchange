<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HashChange Example</title>
</head>
<body>
  <div id="root"></div>
  <h2><a href="#Woojin">우진</a></h2>
  <h2><a href="#Seunghee">승희</a></h2>
  <h2><a href="#Youngsik">영식</a></h2>
  <h2><a href="#Sungmin">성민</a></h2>
  <div id="hashpage"></div>

  <script type="module" src="app.js"></script>
  <script>
    window.addEventListener("hashchange", () => {
      const hash = window.location.hash;
      const pageName = hash.substring(1);
      renderPage(pageName);
    });

    const pages = {
      Woojin: "김우진",
      Seunghee: "방승희",
      Youngsik: "정영식",
      Sungmin: "최성민",
    };

    function renderPage(pageName) {
      const root = document.getElementById("root");
      const hashpage = document.getElementById("hashpage");

      root.style.display = "none";
      hashpage.innerHTML = pages[pageName];
    }
  </script>
</body>
</html>
